language: php

php:
  - 7.2

before_install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags` && cd -) && source ~/.nvm/nvm.sh
  - nvm install
  - node --version
  - npm install
  - npm run dev

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - touch database/database.sqlite
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed
  - php artisan storage:link
  - php artisan config:cache

script:
  - vendor/bin/phpunit -v -c phpunit.xml $PHPUNIT_FLAGS

sudo: false

cache:
  directories:
    - $HOME/.composer/cache
